<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Knewave&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="title" id="title">Rock, Paper, Scissors!</h1>
    </header>

    <main>
        <div class="scoreboard" id="scoreboard">
            <div class="score" id="left-score">
                <p>Player Score: <span id="user-score">0</span></p>
            </div>
            <div class="score" id="result-div">
                <p id=result></p>
            </div>
            <div class="score" id="right-score">
                <p>Computer Score: <span id="computer-score">0</span></p>
            </div>
        </div>

        <div class="game" id="game">
            <div class="l-img-div" id="lrock">
                <img src="images/left-rock.png" alt="" class="left-img" id="left-rock">
            </div>

            <div class="l-img-div" id="lpaper">
                <img src="images/left-paper.png" alt="" class="left-img" id="left-paper">
            </div>

            <div class="l-img-div" id="lscissors">
                <img src="images/left-scissors.png" alt="" class="left-img" id="left-scissors">
            </div>

            <div class="r-img-div" id="rrock">
                <img src="images/right-rock.png" alt="" class="right-img" id="right-rock">
            </div>

            <div class="r-img-div" id="rpaper">
                <img src="images/right-paper.png" alt="" class="right-img" id="right-paper">
            </div>

            <div class="r-img-div" id="rscissors">
                <img src="images/right-scissors.png" alt="" class="right-img" id="right-scissors">
            </div>

        </div>


    </main>


    <script src="scripts/script.js"></script>
</body>

</html>
